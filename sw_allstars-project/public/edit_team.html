    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--favicon-->
    <link rel="icon" href="images/favicon.ico" />
    <!--main style sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/edit_team.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Webpage Title-->
    <title>SouthWest AllStars</title>
</head>

<body>
    <!--start of navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top nav_background">
        <!--navbrand logo-->
        <a class="navbar-brand text-white font-weight-bold" href="index.html">
            <img class="logoHeight" src="images/nav_logo.svg" alt="">SouthWest AllStars
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <!-- menu links-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link nav_a font-weight-bold" href="index.html">Home</a>
                </li>
                <li class="nav-item active"><a class="nav-link nav_a font-weight-bold" href="register.html">Register</a>
                </li>
                <li class="nav-item"><a class="nav-link nav_selected font-weight-bold" href="teams.html">Back to
                        Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end of navbar -->


    <main>
        <section class="main_margin">
            <div class="container-fluid">

                <!-- edit team header -->
                <header>
                    <div class="row justify-content-center">
                        <div class="text-center font-weight-bold"><span class="banner_text">Edit Team</span></div>
                    </div>
                </header>
            </div>

            <div class="container" id="registerTeam">
                <div class="intro">

                    <!-- name of the team to edit -->
                    <div class="row justify-content-center">
                        <h4 class="font-weight-bold">Team: <span id="editTeam"></span></h4>
                    </div>

                    <!-- edit team form -->
                    <form action="#" id="editTeamForm">

                        <!-- team name field -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="teamName" class="form-label">Team Name:</label>
                                    <input type="text" class="form-control" id="teamName" name="teamName" autofocus
                                        required>
                                </div>
                            </div>

                            <!-- manager field -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="managerName" class="form-label">Manager Name:</label>
                                    <input type="text" class="form-control" id="managerName" name="managerName"
                                        required>
                                </div>
                            </div>
                        </div>

                        <!-- division field disable field -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="division">Division</label>
                                    <select name="division" class="form-control" id="division" disabled>
                                        <option value="-1">Select One...</option>
                                    </select>
                                </div>
                            </div>

                            <!-- email field -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="form-label">Team Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                        </div>

                        <!-- phone field -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone" class="form-label">Team Phone: <span
                                            class="font-weight-light font-italic">ex. 555-555-5555</span></label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required
                                        maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                </div>
                            </div>
                        </div>

                        <!-- buttons for form -->
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="submit" id="submitBtn"
                                        class="btn btnTextStyle btnBackGround form-control" value="Save">
                                </div>
                            </div>

                            <!-- clear button -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="reset" id="resetBtn"
                                        class="btn btnTextStyle btnBackGround form-control" value="Discard Changes">
                                </div>
                            </div>

                            <!-- back button -->
                            <div class="col-md-3 offset-md-3">
                                <button type="button" class="btn btnTextBlue btnBackGroundBlue"
                                    id="backEditBtn">Back</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 font-weight-bold text-center" id="messageDiv"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--Footer and socail media icons-->
    <footer class="py-2">
        <div class="container-fluid">
            <div class="row">
                <!-- Social Icons  -->
                <div class="col-4 somed">
                    <a href="https://www.facebook.com" target="_blank"> <i class="fa fa-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>
                </div>
                <!-- About Us-->
                <div class="col-4 text-center about_us_pad">
                    <a href="index.html" class="about_us"><span>SouthWest AllStars</span></a>
                </div>
                <!-- Copyright-->
                <div class="col-4 text-right copy_right">
                    <span>&copy; SouthWest AllStars</span>
                </div>
            </div>
        </div>
    </footer>
    <!--End Footer-->

    <!-- Bootstrap CDN files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="scripts/edit_team.js"></script>
</body>

</html>
