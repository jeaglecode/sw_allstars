<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--favicon-->
    <link rel="icon" href="images/favicon.ico" />
    <!--main style sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/teams.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Webpage Title-->
    <title>SouthWest AllStars</title>
</head>

<body>
    <!--start of navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top nav_background">
        <!--navbrand logo-->
        <a class="navbar-brand text-white font-weight-bold" href="index.html">
            <!-- <img src="images/diamond.svg" alt=""> -->
            <img class="logoHeight" src="images/nav_logo.svg" alt="">SouthWest AllStars
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <!-- menu links-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link nav_a font-weight-bold" href="index.html">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link nav_a font-weight-bold" href="register.html">Register</a>
                </li>
                <li class="nav-item active"><a class="nav-link nav_selected font-weight-bold">Manage Team</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end of navbar -->

    <!-- Start Home Landing -->
    <main>
        <section class="main_margin">
            <div class="container-fluid">

                <!-- team lookup header -->
                <header>
                    <div class="row justify-content-center">
                        <div class="text-center font-weight-bold"><span class="banner_text">Team Lookup</span></div>
                    </div>
                </header>
            </div>

            <div class="container">
                <div class="intro">
                    <!-- header for search team form -->
                    <div class="row justify-content-center">
                        <h4 class="font-weight-bold">Search Teams</h4>
                    </div>

                    <!-- checkbox to search all teams -->
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="allTeamsChecked">
                                <label class="form-check-label" for="allTeamsChecked">See all Teams</label>
                            </div>
                        </div>
                    </div>

                    <!-- division select dropdown -->
                    <div class="row justify-content-center mt-3" id="divisionSelectDiv">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="division">See Teams by Division</label>
                                <select name="division" class="form-control" id="division">
                                    <option value="-1">Select One...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- table for team selected -->
                    <div class="row table-responsive mt-5">
                        <table class="table table-striped col-md-12" id="teamsTable">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <!-- message handling field -->
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-center errorMessage" id="messageDiv"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Footer and socail media icons-->
    <footer class="py-2">
        <div class="container-fluid">
            <div class="row">
                <!-- Social Icons  -->
                <div class="col-4 somed">
                    <a href="https://www.facebook.com" target="_blank"> <i class="fa fa-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>
                </div>
                <!-- About Us-->
                <div class="col-4 text-center about_us_pad">
                    <a href="index.html" class="about_us"><span>SouthWest AllStars</span></a>
                </div>
                <!-- Copyright-->
                <div class="col-4 text-right copy_right">
                    <span>&copy; SouthWest AllStars</span>
                </div>
            </div>
        </div>
    </footer>
    <!--End Footer-->

    <!-- Bootstrap CDN files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="scripts/teams.js"></script>
</body>

</html>
