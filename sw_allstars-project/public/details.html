<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--favicon-->
    <link rel="icon" href="images/favicon.ico" />
    <!--main style sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/details.css">

    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Webpage Title-->
    <title>SouthWest AllStars</title>
</head>

<body>
    <!--start of navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top nav_background">
        <!--navbrand logo-->
        <a class="navbar-brand text-white font-weight-bold" href="index.html">
            <img class="logoHeight" src="images/nav_logo.svg" alt="SouthWest picture">SouthWest AllStars
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <!-- menu links-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link nav_a font-weight-bold" href="index.html">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link nav_a font-weight-bold" href="register.html">Register</a>
                </li>
                <li class="nav-item active"><a class="nav-link nav_selected font-weight-bold" href="teams.html">Back to
                        Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end of navbar -->

    <!-- Start Home Landing -->
    <main>
        <section class="main_margin">
            <div class="container-fluid">

                <!-- heading for the page -->
                <header>
                    <div class="row justify-content-center">
                        <div class="text-center font-weight-bold"><span class="banner_text">Team Info</span></div>
                    </div>
                </header>
            </div>

            <div class="container">
                <div class="intro">

                    <!-- display the details for the team -->
                    <div class="row justify-content-center">
                        <h4 class="font-weight-bold teamName">Details for <span id="teamName"></span></h4>
                    </div>

                    <div class="row">
                        <div class="col-md-2 textField">Manager:</div>
                        <div class="col-md-6 textFieldInside" id="manager"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 textField">Division:</div>
                        <div class="col-md-6 textFieldInside" id="division"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 textField">Team Email:</div>
                        <div class="col-md-6 textFieldInside" id="email"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 textField">Team Phone:</div>
                        <div class="col-md-6 textFieldInside" id="phone"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 textField">Players:</div>
                        <div class="col-md-6 textFieldInside" id="players"></div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-2">
                            <button type="button" class="btn btnBlueTextStyle btnBlueBackGround" id="editTeamBtn">Edit
                                Team</button>

                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btnTextStyle btnBackGround" id="deleteTeamBtn">Remove
                                Team</button>
                        </div>

                        <div class="col-md-2 offset-md-5">
                            <button type="button" class="btn btnTextStyle btnBackGround" id="backButton">Back</button>
                        </div>
                    </div>
                    <!-- end display for team -->

                    <!-- banner for players -->
                    <div class="row" id="banner">
                        <div class="col-md-12 text-white text-center">Players</div>
                    </div>

                    <!-- table for roster -->
                    <div class="row table-responsive tableFont mt-5">
                        <table class="table table-striped col-md-12" id="playersTable">
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <!-- message handling field -->
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-center font-weight-bold" id="messageDiv"></div>
                    </div>
                </div>

                <!-- Confirm DELETE Modal -->
                <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalLongTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title font-weight-bold fontLarge" id="modalLongTitle"></div>
                            </div>
                            <div class="modal-body">
                                Are you sure? This cannot be undone!!!
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="yesBTN" class="btn btn-danger">Delete</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="noBTN">Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Show completed team Deletion -->
                <div class="modal fade" id="modalTeamDeleteCompleted" tabindex="-1" role="dialog"
                    aria-labelledby="modalDeletedTitleCompleted" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title font-weight-bold" id="modalDeletedTitleCompleted">Team Deleted
                                </h5>
                            </div>
                            <div class="modal-body" id="deletionTeamText"></div>
                            <div class="modal-footer">
                                <button type="button" id="okTeamDeletedBTN" data-dismiss="modal"
                                    class="btn btn-primary">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- End Home Landing-->

    <!--Footer and socail media icons-->
    <footer class="py-2">
        <div class="container-fluid">
            <div class="row">
                <!-- Social Icons  -->
                <div class="col-4 somed">
                    <a href="https://www.facebook.com" target="_blank"> <i class="fa fa-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>
                </div>
                <!-- About Us-->
                <div class="col-4 text-center about_us_pad">
                    <a href="index.html" class="about_us"><span>SouthWest AllStars</span></a>
                </div>
                <!-- Copyright-->
                <div class="col-4 text-right copy_right">
                    <span>&copy; SouthWest AllStars</span>
                </div>
            </div>
        </div>
    </footer>
    <!--End Footer-->

    <!-- Bootstrap CDN files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="scripts/details.js"></script>
</body>

</html>
